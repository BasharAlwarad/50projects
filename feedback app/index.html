<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Let Us Know Your Feedback</title>
  </head>
  <body>
    <div id="panel" class="panel-container">
      <strong
        >How satisfied are you with our <br />
        customer support performance?</strong
      >
      <div class="ratings-container">
        <div class="rating">
          <img
            src="https://cdn-icons.flaticon.com/png/512/4570/premium/4570641.png?token=exp=1636884360~hmac=75be9f2df4da7e65518ae6f06df8c3a2"
            alt=""
          />
          <small>Unhappy</small>
        </div>

        <div class="rating">
          <img
            src="https://cdn-icons.flaticon.com/png/512/4570/premium/4570650.png?token=exp=1636884498~hmac=8f92973fd49f9f95a488a74334398da8"
            alt=""
          />
          <small>Neutral</small>
        </div>

        <div class="rating active">
          <img
            src="https://cdn-icons.flaticon.com/png/512/4570/premium/4570534.png?token=exp=1636884541~hmac=3116327096bf639558ac6724908e9d54"
            alt=""
          />
          <small>Satisfied</small>
        </div>
      </div>
      <button class="btn" id="send">Send Review</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
