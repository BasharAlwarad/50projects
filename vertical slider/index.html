<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #ffb866">
          <h1>Chiangmai at work</h1>
          <p>in the sunset</p>
        </div>
        <div style="background-color: #252e33">
          <h1>Karabi night out</h1>
          <p>in the wilderness</p>
        </div>
        <div style="background-color: #2a86ba">
          <h1>Syria with my dog</h1>
          <p>With it's mountains</p>
        </div>
        <div style="background-color: #fd3555">
          <h1>Chiangmai Temple</h1>
          <p>all in pink</p>
        </div>
      </div>
      <div class="right-slide">
        <div
          style="
            background-image: url(./img/10384847_696484703776555_7372409973177602862_n.jpg);
          "
        ></div>
        <div
          style="
            background-image: url(./img/10561705_657428167682209_654540972381678458_n.jpg);
          "
        ></div>
        <div
          style="
            background-image: url(./img/10805610_713301578761534_7907941705132124970_n.jpg);
          "
        ></div>
        <div
          style="
            background-image: url(./img/11168457_10152957000318317_6173506701922084818_n.jpg);
          "
        ></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
